<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Hero Section Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }

        .hero-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a1a 100%);
        }

        /* Cyberpunk Skyline Background */
        .skyline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .skyline-layer {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400"><defs><linearGradient id="neon" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:%23ff00ff;stop-opacity:0.8" /><stop offset="50%" style="stop-color:%2300ffff;stop-opacity:0.6" /><stop offset="100%" style="stop-color:%23000;stop-opacity:0.9" /></linearGradient></defs><rect x="50" y="200" width="30" height="200" fill="url(%23neon)"/><rect x="100" y="150" width="40" height="250" fill="url(%23neon)"/><rect x="160" y="180" width="25" height="220" fill="url(%23neon)"/><rect x="200" y="120" width="35" height="280" fill="url(%23neon)"/><rect x="250" y="160" width="28" height="240" fill="url(%23neon)"/><rect x="300" y="100" width="45" height="300" fill="url(%23neon)"/><rect x="360" y="140" width="32" height="260" fill="url(%23neon)"/><rect x="410" y="170" width="38" height="230" fill="url(%23neon)"/><rect x="470" y="130" width="30" height="270" fill="url(%23neon)"/><rect x="520" y="110" width="42" height="290" fill="url(%23neon)"/><rect x="580" y="160" width="35" height="240" fill="url(%23neon)"/><rect x="630" y="140" width="29" height="260" fill="url(%23neon)"/><rect x="680" y="180" width="33" height="220" fill="url(%23neon)"/><rect x="730" y="120" width="40" height="280" fill="url(%23neon)"/><rect x="790" y="150" width="36" height="250" fill="url(%23neon)"/><rect x="850" y="170" width="31" height="230" fill="url(%23neon)"/><rect x="900" y="190" width="27" height="210" fill="url(%23neon)"/></svg>') repeat-x;
            background-size: 1000px 400px;
        }

        .layer-1 { animation: parallax-1 30s linear infinite; opacity: 0.8; }
        .layer-2 { animation: parallax-2 45s linear infinite; opacity: 0.6; }
        .layer-3 { animation: parallax-3 60s linear infinite; opacity: 0.4; }

        @keyframes parallax-1 {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        @keyframes parallax-2 {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        @keyframes parallax-3 {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Scanlines overlay */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 2px,
                rgba(0, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            animation: scanline-flicker 0.15s linear infinite;
        }

        @keyframes scanline-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Main content */
        .hero-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .name-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .main-name {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: bold;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px #00ffff;
            opacity: 0;
            animation: glitch-reveal 4s ease-out forwards;
            letter-spacing: 0.1em;
        }

        @keyframes glitch-reveal {
            0% { 
                opacity: 0;
                transform: translateY(20px);
            }
            10% {
                opacity: 1;
                transform: translateY(0);
                color: #ff0080;
                text-shadow: 2px 0 #00ffff, -2px 0 #ff0080;
            }
            15% {
                color: #00ff00;
                text-shadow: -2px 0 #ff0080, 2px 0 #0080ff;
            }
            20% {
                color: #ffff00;
                text-shadow: 1px 0 #ff0080, -1px 0 #00ffff;
            }
            25% {
                color: #ff00ff;
                text-shadow: 0 0 10px #ff00ff;
            }
            30%, 100% {
                opacity: 1;
                color: #00ffff;
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 40px #00ffff,
                    0 0 80px #00ffff;
            }
        }

        .tagline {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #ffffff;
            opacity: 0;
            animation: typewriter 3s steps(40) 2s forwards;
            border-right: 2px solid #00ffff;
            white-space: nowrap;
            overflow: hidden;
            margin: 0 auto;
            width: 0;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .cta-container {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .cta-button:nth-child(1) {
            animation: streak-in 1s ease-out 4s forwards;
        }

        .cta-button:nth-child(2) {
            animation: streak-in 1s ease-out 4.3s forwards;
        }

        @keyframes streak-in {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            50% {
                opacity: 1;
                transform: translateY(-10px);
                box-shadow: 0 0 30px #00ffff;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                box-shadow: 0 0 15px #00ffff;
            }
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            color: #ffffff;
            box-shadow: 
                0 0 20px #00ffff,
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px #00ffff;
            }
            50% {
                box-shadow: 0 0 40px #00ffff, 0 0 60px #00ffff;
            }
        }

        /* Random glitch effect */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            z-index: 20;
            animation: random-glitch 10s infinite;
        }

        @keyframes random-glitch {
            0%, 90%, 100% {
                opacity: 0;
            }
            91%, 94% {
                opacity: 1;
                background: linear-gradient(
                    90deg,
                    rgba(255, 0, 128, 0.1) 0%,
                    transparent 2%,
                    transparent 98%,
                    rgba(0, 255, 255, 0.1) 100%
                );
                transform: translateX(2px);
            }
            92%, 93% {
                transform: translateX(-2px);
            }
        }

        /* RGB Split effect for dramatic moments */
        .rgb-split {
            animation: rgb-split-kick 6s ease-out;
        }

        @keyframes rgb-split-kick {
            0%, 85%, 100% {
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 40px #00ffff,
                    0 0 80px #00ffff;
            }
            86%, 89% {
                text-shadow: 
                    -3px 0 #ff0080,
                    3px 0 #00ffff,
                    0 0 20px #ffffff;
            }
            87%, 88% {
                text-shadow: 
                    -5px 0 #ff0080,
                    5px 0 #00ffff,
                    0 0 30px #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <!-- Cyberpunk Skyline Background -->
        <div class="skyline-container">
            <div class="skyline-layer layer-1"></div>
            <div class="skyline-layer layer-2"></div>
            <div class="skyline-layer layer-3"></div>
        </div>

        <!-- Scanlines overlay -->
        <div class="scanlines"></div>

        <!-- Random glitch overlay -->
        <div class="glitch-overlay"></div>

        <!-- Main Hero Content -->
        <div class="hero-content">
            <div class="name-container">
                <h1 class="main-name rgb-split">HARTLEY H. LEROY</h1>
            </div>
            
            <div class="tagline">Engineer • Builder • Creative Technologist</div>
            
            <div class="cta-container">
                <button class="cta-button">VIEW WORK</button>
                <button class="cta-button">GET IN TOUCH</button>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive glitch effects
        document.addEventListener('DOMContentLoaded', function() {
            const nameElement = document.querySelector('.main-name');
            const originalText = 'HARTLEY H. LEROY';
            const glitchChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
            
            // Random character substitution during reveal
            setTimeout(() => {
                let glitchInterval = setInterval(() => {
                    const glitchedText = originalText.split('').map(char => {
                        if (char === ' ' || Math.random() > 0.3) return char;
                        return glitchChars[Math.floor(Math.random() * glitchChars.length)];
                    }).join('');
                    
                    nameElement.textContent = glitchedText;
                    
                    setTimeout(() => {
                        nameElement.textContent = originalText;
                    }, 50);
                }, 200);
                
                // Stop glitching after reveal
                setTimeout(() => {
                    clearInterval(glitchInterval);
                    nameElement.textContent = originalText;
                }, 1000);
            }, 1000);

            // Add click handlers for buttons
            document.querySelectorAll('.cta-button').forEach(button => {
                button.addEventListener('click', function() {
                    // Brief glitch effect on click
                    this.style.transform = 'scale(0.95)';
                    this.style.filter = 'hue-rotate(180deg)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                        this.style.filter = 'none';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
