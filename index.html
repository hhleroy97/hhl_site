    <!-- Mobile browser UI optimization -->
    <script>
      // Mobile browser UI optimization for proper Chrome collapse behavior
      if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        // Set CSS custom property for dynamic viewport height
        function setViewportHeight() {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        // Set initial viewport height
        setViewportHeight();
        
        // Update on resize (includes address bar hide/show)
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', () => {
          setTimeout(setViewportHeight, 100);
        });
        
        // Add theme-color for better status bar integration
        const metaTheme = document.createElement('meta');
        metaTheme.name = 'theme-color';
        metaTheme.content = '#09090B';
        document.head.appendChild(metaTheme);
        
        // Ensure the page is taller than viewport to enable natural scrolling
        // This is key for Chrome UI collapse behavior
        document.addEventListener('DOMContentLoaded', () => {
          // Add minimal content to ensure page can scroll
          if (document.body.scrollHeight <= window.innerHeight) {
            document.body.style.minHeight = 'calc(100vh + 1px)';
          }
        });
      }
    </script>
