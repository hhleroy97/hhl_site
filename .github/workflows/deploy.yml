name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint || true
      
    - name: Run type checking
      run: npm run type-check
      
    - name: Run tests
      run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      env:
        NODE_ENV: production
        VITE_SITE_URL: https://hartleyleroy.dev
        VITE_SITE_NAME: "Hartley H. Leroy"
        VITE_SITE_DESCRIPTION: "ENGINEER - BUILDER - CREATIVE TECHNOLOGIST"
        VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
        VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
        VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
        VITE_GA_TRACKING_ID: ${{ secrets.VITE_GA_TRACKING_ID }}
        VITE_HOTJAR_ID: ${{ secrets.VITE_HOTJAR_ID }}
        VITE_GITHUB_URL: https://github.com/hartleyhleroy
        VITE_LINKEDIN_URL: https://linkedin.com/in/hartleyhleroy
        VITE_EMAIL: contact@hartleyleroy.dev
        VITE_ENABLE_ANIMATIONS: true
        VITE_ENABLE_CYBERPUNK_MODE: true
        VITE_ENABLE_CONTACT_FORM: true
        VITE_ENABLE_ANALYTICS: true
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Deployment Success
      if: success()
      run: |
        echo "ðŸš€ Production deployment successful!"
        echo "Site URL: https://hhleroy97.github.io/hhl_site/"
        echo "Commit: ${{ github.sha }}"
        echo "Workflow run: ${{ github.run_id }}"